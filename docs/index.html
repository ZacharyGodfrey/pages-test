    <style>
      :root {
  --max-width: 800px;
  --margin: 2rem;
  --text: black;
  --background: hsl(  0,   0%, 95%);
  --footer:     hsl(  0,   0%, 20%);
  --accent:     hsl(185,  60%, 45%);
  --highlight:  hsl( 55, 100%, 50%);
  font-size: 16px;
  font-family: monospace;
  color: var(--text);
  background: var(--background);
}

* {
  position: relative;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:first-child { margin-block-start: 0 !important; }
:last-child  {   margin-block-end: 0 !important; }

::selection {
  color: black;
  background: var(--highlight);
}

[x-cloak] {
  display: none !important;
}

body {
  display: flex;
  flex-direction: column;
  min-width: 380px;
  min-height: 100vh;
  min-height: 100svh;
}

main {
  flex: 1;
  padding: 2rem 1rem;
}

footer {
  padding: 2rem 1rem;
  color: white;
  background: var(--footer);
}

section {
  max-width: var(--max-width);
  margin-inline: auto;
}

h1, p, hr, figure {
  margin-block: var(--margin);
}

h1, h2, p, th, td {
  line-height: 1.5;
}

h1 {
  color: var(--accent);
  font-size: 2rem;
  font-weight: normal;
}

h2 {
  font-size: 1.5rem;
  font-weight: normal;
}

hr {
  width: 100%;
  height: 2px;
  border: none;
  outline: none;
  background: var(--text);
}

a {
  color: var(--accent);
  text-decoration: none;
}

a:not(h1 > a):hover {
  text-decoration: underline;
}

h1 > a {
  color: inherit;
  text-decoration: none;
}

figure {
  max-width: 100%;
  overflow-x: auto;
}

table, th, td {
  border: 1px solid var(--text);
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

table.fixed {
  table-layout: fixed;
}

thead {
  color: white;
  background: var(--accent);
}

th, td {
  padding: 0.25rem;
  text-align: center;
}

tr.sticky th, tr.sticky td {
  position: sticky;
  top: 0;
}

.text-left {
  text-align: left;
}

.text-center {
  text-align: center;
}

.text-right {
  text-align: right;
}
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>
          <a href="/">Axe Testing</a>
        </h1>

        <hr>

        <p>
          <a href="/test">Another page</a>
        </p>
      </section>
    </main>

    <footer>
      <section>
        <h2>Pages Test</h2>
      </section>
    </footer>
  </body>
</html>
